<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container-fluid p-5 w-50 bg-light calculator">
    <div class="row g-4">
        <div class="col-sm-4">
          <input type="number" class="form-control p-3" placeholder="First Number" aria-label="First Number">
        </div>
        <!-- Example single danger button -->
<div class="btn-group col-sm-4 bg-info">
    <button type="button" class="btn  dropdown-toggle p-3" data-bs-toggle="dropdown" aria-expanded="true">
        dropdown
    </button>
    <ul class="dropdown-menu ">
      <li><a class="dropdown-item item href="#">Addition (+)</a></li>
      <li><a class="dropdown-item item href="#">Subtraction (-)</a></li>
      <li><a class="dropdown-item item href="#">Multiplication(*)</a></li>
      <li><a class="dropdown-item item href="#">Division (/)</a></li>
    </ul>
  </div>
        <div class="col-sm-4">
          <input type="number" class="form-control p-3" placeholder="Input Last Number" aria-label="Last Number">
        </div>
      </div>
      <button type="button" class="btn btn-info py-2 px-4 mt-4 mb-5 calculator__keys">Calculate</button>
      <div class=”calculator__display alert alert-success” role="alert">0</div>
</div>

         
     

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>

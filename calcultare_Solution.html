<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Solution</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h2>Simple Calculator</h2>
        <div class="row">
            <div class="col-md-4">
                <label for="numb1">Number 1</label>
                <input class="form-control" type="number" id="numb1" name="numb1">
            </div> 
            <div class="col-md-4">
                <label for="operator">Operator</label>
                <select class="form-control" name="operator" id="operator">
                    <option value="add">Addition (+)</option>
                    <option value="sub">Subtraction (-) </option>
                    <option value="mul">Multiplication  (*) </option>
                    <option value="div">Division (/) </option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="numb2">Number 2</label>
                <input class="form-control" type="number" id="numb2" name="numb2">
            </div>
        </div>
      <div class="row">
        <div class="col-md-4 mt-3">
            <button onclick="calculator()"  class="btn btn-primary py-3 px-5">Calculator</button>
        </div>
      </div>
        <div class="row">
            <div class="col-md-12">
                <div id="result" class="alert mt-3 d-none">Result</div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        function calculator(){
            let num1 =parseFloat(document.getElementById('numb1').value);
            let num2 =parseFloat(document.getElementById('numb2').value);
            let operator = document.getElementById('operator').value;
            let result = document.getElementById('result');
            let res = 0;
            if(isNaN(num1) || (isNaN(num2))){
                result.innerHTML="Please Enter Valid Number !";
                result.classList.add('alert-danger');
                result.classList.remove('d-none');
                return;
            }
        
    
        switch(operator){
            case 'add': 
            res = num1 + num2;
            break;
            case 'sub': 
            res = num1 - num2;
            break;
            
            case 'mul': 
            res = num1 * num2;
            break;

            case 'div': 
            if(num2 == 0){
                result.innerHTML=" 0 is not valid division";
                result.classList.add('alert-danger');
                result.classList.remove('d-none');
                return;
                
            }
            res = num1 / num2;
            break;
        default: 
            result.innerHTML="Please Select The Operator !"

        }
        result.innerHTML= `Result: ${res}`;
        result.classList.remove('d-none');
        result.classList.add('alert-success');
      
    }
    
    </script>

</body>

</html>
